<!DOCTYPE html>
<html>

<head>
	<title>Leaderboard</title>
</head>

<body>

	<div id="mydiv"></div>

	<script>
    const request = new XMLHttpRequest();
     
    request.open('GET', 'Table Data V3.json');
    request.send(); 
     
    request.onload = () => {
      if (request.status === 200) {
        console.log("Success"); // So extract data from json and create table
        

        //Extracting data
        var schoolname = JSON.parse(request.response).Org_Name;
        //var joke = JSON.parse(request.response).value.joke;
        
        //Creating table
        var table="<table>";
    	table+="<tr><td>Joke ID</td><td>Joke</td></tr>"; 
    	table+="<tr><td>"+schoolname+"</td><td>"+""joke""+"</td></tr>";
    	table+="</table>";
     
        //Showing the table inside table
        document.getElementById("mydiv").innerHTML = table;   
      } 
    };
     
    request.onerror = () => {
      console.log("error")
    };
	</script>
</body>
</html>
