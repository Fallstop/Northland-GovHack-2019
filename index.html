    <script>
      var map;


      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: new google.maps.LatLng(-35.728779, 174.306604),
          mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = 'Real Data V4.json';
        document.getElementsByTagName('head')[0].appendChild(script);
        console.log("Feature:");

        



        // map.data.setStyle(function(feature) {
        //   console.log("Feature: ",feature);
        //   var Size = feature.Total;
        //   console.log("Roll: ",Size);
          
        //   {
        //     icon: getCircle(Size)
        //   };
        // });
        
      }



      function getCircle(Size) {
        return {
          path: google.maps.SymbolPath.CIRCLE,
          fillColor: 'red',
          fillOpacity: .2,
          scale: Math.pow(2, Size) / 2,
          strokeColor: 'white',
          strokeWeight: .5
        };
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      var infoWindow = new google.maps.InfoWindow(), marker, i;
      
      window.eqfeed_callback = function(results) {

        for (var i = 0; i < results.length; i++) {
          var Latitude = results[i].Latitude;
          var SchoolNames = results[i].Org_Name;
          var Longitude = results[i].Longitude;
          console.log(SchoolNames,Latitude,Longitude);

          var Size = results[i].Total;
          console.log("Roll: ",Size);
          var Scale = Size/ 50 ;
          var PercentEnrolled = results[i].All_rate;
          
          var red = Math.round(255-(PercentEnrolled*255));
          var green = Math.round(PercentEnrolled*255);
          var rgbString = "rgb("+red.toString()+","+green.toString()+",0)";
          var latLng = new google.maps.LatLng(Latitude,Longitude);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map,
            icon:{
              path: google.maps.SymbolPath.CIRCLE,
              fillColor: rgbString,
              fillOpacity: .5,
              scale: Scale,
              strokeColor: 'white',
              strokeWeight: .5
            }
          });


          google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
                infoWindow.setContent(results[i].Org_Name);
                infoWindow.open(map, marker);
              }
          })(marker, i));
        }
      }  
      
      
    </script>

    </script>>
