<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Table Test</title>

    <!--Bootstrap CSS Imports-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css">
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header" style="font-size: 30px;">Plaque Attack
        <ul class="nav nav-tabs card-header-tabs" style="font-size: 15px;">
          <li class="nav-item">
            <a class="nav-link" href="index.html">School Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="table.html">Info Table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="links.html">Enroll Now</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dentists.html">Dentists</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
       <table data-toggle="table"
        data-url="Table Data V6.json"
        data-pagination="true" 
        data-search="true"
        data-classes="table table-borderd table-hover table-striped table-sm">
          <thead>
            <tr>
              <th data-field="Rank" data-sortable="true">Rank</th>
              <th data-field="Org_Name" data-sortable="true">School Name</th>
              <th data-field="%All_rate" data-sortable="true">Percent Enrolled at Dentist</th>
              <th data-field="ChildrenAll" data-sortable="true">Enrolled at Dentist</th>
              <th data-field="StudAll" data-sortable="true">School Roll</th>
              <th data-field="Decile" data-sortable="true">Decile Rating</th>
              <th data-field="Add1_City" data-sortable="true">Region / City</th>
              <th data-field="Org_Type" data-sortable="true">School Type</th>
            </tr>
          </thead>
        </table> 
      </div>
    </div>

    <!--Bootstrap JS imports-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
  </body>
</html>
